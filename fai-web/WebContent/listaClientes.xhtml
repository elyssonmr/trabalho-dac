<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/template.xhtml">
	<ui:define name="conteudo">
		<h2 style="padding-top: 50px">Lista Clientes</h2>
		
		<h:form>
			<div class="well">
				<h:commandButton class="btn btn-lg btn-primary" actionListener="#{clienteBean.resetCliente()}" action="addCliente.xhtml" value="Adicionar cliente" />
			</div>
			<h:dataTable value="#{clientesBean.clientes}" var="cliente"
				class="table table-striped table-bordered table-condensed" >
				<f:event listener="#{clientesBean.carregarClientes}" type="preRenderView" />
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome" />
					</f:facet>
					<h:outputText value="#{cliente.nome}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Crédito" />
					</f:facet>
					<h:outputText value="#{cliente.credito}">
						<f:convertNumber maxFractionDigits="2" type="currency"
							currencySymbol="R$" />
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="CPF" />
					</f:facet>
					<h:outputText value="#{cliente.cpf}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Alterar" />
					</f:facet>
					<h:commandButton class="btn btn-lg btn-primary" actionListener="#{clienteBean.setCliente(cliente.id)}" action="alterarCliente.xhtml" value="Alterar" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Deletar" />
					</f:facet>
					<h:commandButton class="btn btn-lg btn-danger" actionListener="#{clientesBean.deletar(cliente.id)}"
						value="Excluir" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Empréstimos" />
					</f:facet>
					<h:commandButton class="btn btn-lg btn-primary" actionListener="#{emprestimosBean.carregarEmprestimos(cliente)}" action="listaEmprestimos.xhtml" value="Empréstimos" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Extrato" />
					</f:facet>
					<h:commandButton class="btn btn-lg btn-primary" actionListener="#{transacoesBean.carregarTransacoes(cliente)}" action="listaTransacoes.xhtml" value="Extrato" />
				</h:column>
			</h:dataTable>
		</h:form>

		<div class="modal fade" id="teste">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
						</button>
						<h4 class="modal-title">Modal title</h4>
					</div>
					<div class="modal-body">
						<p>One fine body&hellip;</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save
							changes</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<!-- /.modal -->

		<script>
			
		</script>
	</ui:define>
</ui:composition>
</html>
