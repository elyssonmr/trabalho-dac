<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/template.xhtml">
	<ui:define name="conteudo">

		<h:form class="container" role="form" style="padding-top: 50px">
			<h:messages />
			<h2>Realizar saque</h2>
			<div class="form-group">
				<label for="valor">Valor</label>
				<h:inputText id="nome" type="text" class="form-control"
					placeholder="Nome" required="" autofocus=""
					value="#{transacaoBean.valor}" />
			</div>
			<h:commandButton class="btn btn-lg btn-primary btn-block"
				action="#{transacaoBean.criarSaque}" value="Salvar" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
