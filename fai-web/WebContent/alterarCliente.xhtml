<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/template.xhtml">
	<ui:define name="conteudo">
		
		<h:form class="container" role="form" style="padding-top: 50px">
			<h:messages />
			<h2>Alteração de cliente</h2>

			<div class="form-group">
				<label for="agencia">Nome</label>
				<h:inputText id="nome" type="text" class="form-control"
					placeholder="Nome" required="" autofocus=""
					value="#{clienteBean.nome}" />
			</div>
			<div class="form-group">
				<label for="agencia">Agencia</label>
				<h:inputText id="agencia" type="text" class="form-control"
					placeholder="Agencia" required="" autofocus=""
					value="#{clienteBean.agencia}" />
			</div>
			<div class="form-group">
				<label for="agencia">Conta</label>
				<h:inputText id="conta" type="text" class="form-control"
					placeholder="Conta" required="" autofocus=""
					value="#{clienteBean.conta}" />
			</div>
			<div class="form-group">
				<label for="agencia">Salário</label>
				<h:inputText id="salario" type="text" class="form-control"
					placeholder="Salário" required="" autofocus=""
					value="#{clienteBean.salario}" />
			</div>
			<div class="form-group">
				<label for="agencia">CPF</label>
				<h:inputText id="cpf" type="text" class="form-control"
					placeholder="CPF" required="" autofocus=""
					value="#{clienteBean.cpf}" />
			</div>
			<div class="form-group">
				<label for="agencia">Crédito</label>
				<h:inputText id="credito" type="text" class="form-control"
					placeholder="Crédito" required="" autofocus=""
					value="#{clienteBean.credito}" />
			</div>
			<div class="form-group">
				<label for="agencia">Senha</label>
				<h:inputText id="senha" type="text" class="form-control"
					placeholder="Senha" required="" autofocus=""
					value="#{clienteBean.senha}" />
			</div>
			<h:commandButton class="btn btn-lg btn-primary btn-block"
				action="#{clienteBean.alterarCliente}" value="Salvar" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
