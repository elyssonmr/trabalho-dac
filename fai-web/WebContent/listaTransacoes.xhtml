<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/template.xhtml">
	<ui:define name="conteudo">
		<h2 style="padding-top: 50px">Extrato</h2>
		
		<h:form>
			<div class="well">
				<h:commandButton class="btn btn-lg btn-primary" actionListener="#{transacaoBean.setCliente(transacoesBean.cliente.id)}" action="addSaque.xhtml" value="Saque" />
				<span> </span>
				<h:commandButton class="btn btn-lg btn-primary" actionListener="#{transacaoBean.setCliente(transacoesBean.cliente.id)}" action="addDeposito.xhtml" value="Depósito" />
			</div>
			<h:dataTable value="#{transacoesBean.transacoes}" var="transacao"
				class="table table-striped table-bordered table-condensed" >
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome" />
					</f:facet>
					<h:outputText value="#{transacoesBean.cliente.nome}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Operação" />
					</f:facet>
					<h:outputText value="#{transacao.tipo == 0 ? 'Saque' : 'Depósito'}">
						<f:convertNumber maxFractionDigits="2" type="currency"
							currencySymbol="R$" />
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Crédito" />
					</f:facet>
					<h:outputText value="#{transacoesBean.cliente.credito}">
						<f:convertNumber maxFractionDigits="2" type="currency"
							currencySymbol="R$" />
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Valor" />
					</f:facet>
					<h:outputText value="#{transacao.valor}" />
				</h:column>
			</h:dataTable>
		</h:form>

		<div class="modal fade" id="teste">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
						</button>
						<h4 class="modal-title">Modal title</h4>
					</div>
					<div class="modal-body">
						<p>One fine body&hellip;</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save
							changes</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<!-- /.modal -->

		<script>
			
		</script>
	</ui:define>
</ui:composition>
</html>
